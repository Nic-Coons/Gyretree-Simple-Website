<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sliders</title>
    <link rel="stylesheet" type="text/css" href="slideshow.css" />
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="slideshow.js"></script>
</head>
<body>
    
    <section>
        <h1>Nature</h1>
        <h2 id="caption">Have you ever seen nature?</h2>
        <img id="slide" src="nature1.jpg" alt="" />
        <div id="slides">
            <img src="nature1.jpg" alt="this is nature1" id="ss1"/>
            <img src="nature2.jpg" alt="this is nature2" id="ss2"/>
            <img src="nature3.jpg" alt="this is nature3" id="ss3"/>
        </div>

    </section>
</body>
</html>
